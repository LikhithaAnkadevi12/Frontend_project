<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    <!-- <h1> Student details form  </h1> -->
    
    <form>
        <center><H1>STUDENT REGISTRATION FORM</H1></center>
                    <!-- NAME --> 
                    
        
        <label>Name :</label>
        <input type ="text" placeholder="Enter your name"/>
        <br/>
        <br/>
                    <!-- DATE OF BIRTH-->
        
        <label> Date of birth : </label>
        <input type="date"/>
        <br/>
        <br/>
                     <!-- Age-->

        <label>Age : </label>
        <input type ="number" placeholder="Enter Your age"/>
        <br/>
        <br/>
                       <!-- College name -->

        <label>College Name :</label>
        <input type ="text" placeholder="Enter your Colege Name "/>
        <br/>
        <br/>
                        <!-- Mobile no -->

        <label>Mobile.No</label>
        <input type ="number" placeholder="Enter your number"/>
        <br/>
        <br/>
                                    
                            <!-- Gender -->

        <fieldset style ="width:20%;"> <!-- filed set is used to dispaly box-->
            <legend> Gender  : </legend> 
            <input type="radio" name ="gender" , id="male", value="male"/>
            <label> Male</label>
            <br/>
            <input type ="radio" name="gender" id ="female",value="female"/>
            <label>Female</label>

        </fieldset>
        <br/>
                             <!-- Skills -->

        <fieldset style="width: 30%;">
            <legend>Skills : </legend>
            <input type ="checkbox"  name ="Skills" , id="C" , value ="C" />
            <label>C</label>
            <br/>
            <input type ="checkbox"  name ="Skills" , id="Python" , value ="Python" />
            <label>Python</label>
            <br/>
            <input type ="checkbox"  name ="Skills" , id="Html" , value ="Html" />
            <label>Html</label>
        </fieldset>
        <br/>
                    <!-- sTUDENT-->

        <label> Select Role :</label>
        <select id="Role" name="Role"  required>
            <option value ="student">student</option>
            <option value="Employee"> Employee</option>
        </select>
        <br/>
        <br/>
                    <!-- Resume-->

        <label> Resume :</label>
        <input
        type="file"
        id="Resume"
        name="Resume"
        accept=".pdf,.doc,.docx"
        required
        />
        <br/>
        <br/>
                     <!-- Email-->

        <label>Email :</label>
        <input type ="Email" mid ="Email" , name="Email" required/>
        <br/>
        <br/>
                     <!-- Password-->

        <label>Password :</label>
        <input
        type="password"
        id="password"
        name="password"
        required/>
        <br/><br/>
                <!-- Note -->

        <label>Note :</label>
        <textarea id="note"></textarea>
        <br/><br/>
        <!-- Submit button -->
         <input type="submit" value="submit "/>  
               
        


    </form>
    
</body>
</html>
